<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flickr</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header-container">
            <!-- the icons/text -->
            <div class = flickrlogo>
                <img class = "fitpicture" src="images/flickr-logo.png" width="30" height="15">
                <span class = "flickr-text">flickr</span>
            </div>


                <div class="search-bar"><label>
                    <img class = "glass" src="images/mag-glass.png" width="15" height="15"></label>
                    <input class="search-bar-func" placeholder="Photos, people, or groups">
                </div>


            <div class="buttons">
                <button class="Login">
                    Log In
                </button>
                <button class="Sign Up">
                    Sign Up
                </button>
            </div>
        </div>
        <div id = "body-text">
            <span>Find your inspiration.</span>
            <span>Join the Flickr community, home to tens of billions of photos and 2 million groups.</span>
            <button> Start for free </button>

            <div id = bg-image>
                <p>Text 1</p>
                <p> boo</p>
                <span> lol </span>
                <p>Text 2</p>
            </div>
        </div>
        <footer class = footer_class>
            <div class="links">
                <span>
                    About
                </span>
                <span>Jobs</span>
                <span>Blog</span>
                <span>Developers</span>
                <span>Guidelines</span>
                <span>Help forum</span>
                <span>Privacy</span>
                <span>Terms</span>
                <span>Cookies</span>
                <span>English</span>
                <span>SmugMug+Flickr</span>
                <span>
                    <img class = "twitter" src="images/twitter-logo.png" width="15" height="15"></label>
                </span>
                <span>
                    <img class = "instagram" src="images/instagram-logo.jpg" width="15" height="15"></label>
                </span>
                <span>
                    <img class = "facebook" src="images/facebook-logo.jpg" width="15" height="15"></label>
                </span>
            </div>
            <div class="social">

            </div>


        </footer>
    </body>
</html>
